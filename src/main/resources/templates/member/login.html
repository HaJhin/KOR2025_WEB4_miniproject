<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div th:replace="~{ /header.html :: header }"> </div> <!-- header 의 fragment 호출 -->

    <!-- 부트스트랩의 로그인 예시 붙여넣기 -->
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <h3> 로그인 페이지</h3>
      <div class="row align-items-center g-lg-5 py-5">
        <!-- 왼쪽구역 -->
        <div class="col-lg-7 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">빽다방 로그인 페이지</h1>
          <p class="col-lg-10 fs-4"> 빽다방 로그인 페이지입니다! </p>
        </div>

        <!-- 오른쪽 구역 -->
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
              <input type="text" class="form-control midInput" id="floatingInput" placeholder="ID">
              <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control mpwdInput" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" onclick="onlogin()">로그인</button>
            <hr class="my-4">
            <small class="text-body-secondary"> SNS 간편 로그인 </small>
          </form>
        </div>
      </div>
    </div>

  <script src="/js/member/login.js"> </script>
</body>
</html>
